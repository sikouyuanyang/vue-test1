<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1 JS文件 -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=yqEWx3DYuCqIURCp3M281EmwaxWK7vAL"></script>
</head>
<body>
    <!-- 2 容器 -->
    <div id="container" style="width:1200px;height: 400px;"></div> 
    <!-- 3 插入地图显示 -->
    <script>
        // 1 创建地图实例
        var map = new BMap.Map("container"); 
        // 2 设置中心点坐标
        var point = new BMap.Point(116.404, 39.915); 
        // 3 地图初始化，同时设置地图展示级别
        map.centerAndZoom(point, 15);  
        // 4 开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true); 
        //  5平移缩放控件
        map.addControl(new BMap.NavigationControl());  
        // 6缩略地图
        map.addControl(new BMap.OverviewMapControl()); 
        // 7 比例尺
        map.addControl(new BMap.ScaleControl());
        // 8地图类型
        map.addControl(new BMap.MapTypeControl()); 
        // 9标注
        // 自定义icon类图标
        var myIcon = new BMap.Icon("iot8-html/src/assets/mark.png", new BMap.Size(23, 25))
        var marker = new BMap.Marker(point,{icon: myIcon});        // 创建标注    
        map.addOverlay(marker);                     // 将标注添加到地图中 

        marker.onclick=function(){
            // alert('点击了marker')
            map.openInfoWindow(infoWindow, point);      // 打开信息窗口  

        }
        // 10信息窗口
        var opts = {    
            width : 250,     // 信息窗口宽度    
            height: 100,     // 信息窗口高度    
            title : "标题"  // 信息窗口标题   
        }  
        // 创建信息窗口
        var infoWindow = new BMap.InfoWindow("内容", opts);  // 创建信息窗口对象    
        map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口  在正中心
        map.openInfoWindow(infoWindow, point);      // 打开信息窗口  在点上
    </script>
</body>
</html>
